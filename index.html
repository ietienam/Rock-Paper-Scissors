<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <ul>
      <li>Rock breaks scissors</li>
      <li>Paper covers rock</li>
      <li>Scissors cuts paper</li>
    </ul>
    <div class="onStart hidden score">
      <h2>Scores</h2>
      <span class="userScore">0</span>
      <span>-</span>
      <span class="computerScore">0</span>
      <!--Return the results of the game function winner-->
      <p class="roundWinner"></p>
    </div>
    <div class="choices">
      <button class="startGame">Start Game</button>
      <button class="resetGame">Reset Game</button>
      <div class="onStart hidden userChoice">
        <p>First to score 5 points!!! Make a choice! And may the odds be in your favor</p>
        <button class="userBtn rock" value="rock"></button>
        <button class="userBtn paper" value="paper"></button>
        <button class="userBtn scissors" value="scissors"></button>
      </div>
      <p>vs</p>
      <div class="onStart hidden computerChoice">
        <!--Hide display until user selects and then display computer selection-->
        <button class="rock" value="rock"></button>
        <button class="paper" value="paper"></button>
        <button class="scissors" value="scissors"></button>
      </div>
      <!--Display return value from singleRound function-->
      <p class="onStart hidden result"></p>
    </div>
  </div>

  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
