<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <ul>
      <h2>Winning scenarios...</h2>
      <li>Rock breaks scissors</li>
      <li>Paper covers rock</li>
      <li>Scissors cuts paper</li>
    </ul>
    <div class="score">
      <span class="userScore"></span>
      <span class="computerScore"></span>
      <!--Return the results of the game function winner-->
      <p class="roundWinner"></p>
    </div>
    <div class="choices">
      <div class="userChoice">
        <button class="rock" value="rock"></button>
        <button class="paper" value="paper"></button>
        <button class="scissors" value="scissors"></button>
      </div>
      <div class="computerChoice">
        <!--Hide display until user selects and then display computer selection-->
        <button class="crock" value="rock"></button>
        <button class="cpaper" value="paper"></button>
        <button class="cscissors" value="scissors"></button>
      </div>
      <!--Display return value from singleRound function-->
      <p class="result"></p>
    </div>
    <div class="showChoice">
      <span class="userChoice"></span>
      <span class="computerChoice"></span>
      <p class="winOrLose"></p>
    </div>
  </div>

  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
