<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/fadac8530c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <ul>
      <li>Rock breaks scissors</li>
      <li>Paper covers rock</li>
      <li>Scissors cuts paper</li>
    </ul>
    <div class="onStart hidden score">
      <h2>Scores</h2>
      User
      <span class="userScore">0</span>
      <span>-</span>
      <span class="computerScore">0</span>
      Computer
      <!--Return the results of the game function winner-->
      <p class="roundWinner"></p>
    </div>
    <div class="choices">
      <button class="startGame">Start Game</button>
      <button class="resetGame hidden">Reset Game</button>
      <div class="onStart hidden userChoice">
        <p>First to score 5 points!!! Make a choice! And may the odds be in your favor</p>
        <button class="userBtn rock" value="rock"><i class="far fa-hand-rock fa-2x" aria-hidden="true"></i></button>
        <button class="userBtn paper" value="paper"><i class="far fa-hand-paper fa-2x" aria-hidden="true"></i></button>
        <button class="userBtn scissors" value="scissors"><i class="far fa-hand-scissors fa-2x" aria-hidden="true"></i></button>
      </div>
      <p>vs</p>
      <div class="onStart hidden computerChoice">
        <!--Hide display until user selects and then display computer selection-->
        <button class="compBtn hidden rock" value="rock"><i class="far fa-hand-rock fa-2x" aria-hidden="true"></i></button>
        <button class="compBtn hidden paper" value="paper"><i class="far fa-hand-paper fa-2x" aria-hidden="true"></i></button>
        <button class="compBtn hidden scissors" value="scissors"><i class="far fa-hand-scissors fa-2x" aria-hidden="true"></i></button>
      </div>
      <!--Display return value from singleRound function-->
      <p class="onStart hidden result"></p>
    </div>
  </div>

</body>
  <script type="text/javascript" src="./js/script.js"></script>

</html>
